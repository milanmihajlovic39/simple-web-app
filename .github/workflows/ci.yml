# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start server
        run: npm start &

      - name: Wait for the server to start
        run: |
          echo "Waiting for the server to be available..."
          for i in {1..30}; do
            if curl -s http://localhost:3000; then
              echo "Server is up!"
              break
            fi
            echo "Waiting..."
            sleep 5
          done

      - name: Run tests against the local server
        run: npm run test

      - name: Run tests against the live site
        env:
          TEST_URL: https://yourusername.github.i
